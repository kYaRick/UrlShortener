<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="Sign_in">Login Page</title>
  <link rel="stylesheet" href="../style/login.css" />
  <link rel="icon" href="../image/logo.svg" />
</head>

<body>
  <!-- Menu -->
  <header>
    <div class="logo">
      <a href="../index.html" class="link_to_the_main_page">
        <img src="../image/logo.svg" alt="Logo" /> Cut url
      </a>
    </div>
    <div class="hamburger_menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <div class="language_selection">
        <span class="ukr-selector" data-lang="ukr">UKR</span>
        <img src="../image/Ukrainian_flag.svg" alt="Ukrainian flag" class="ukr-selector" />
        <img src="../image/vertical_line.svg" alt="Vertical line" />
        <img src="../image/USA_flag.svg" alt="USA flag" class="eng-selector" />
        <span class="eng-selector" data-lang="eng">ENG</span>
      </div>
      <div class="user_authentication">
        <a href="../login/index.html" data-lang="login">Log in</a>
        <img src="../image/vertical_line.svg" alt="Vertical line" />
        <a href="../registration/index.html">Registration</a>
        <div class="avatar_background">
          <a href="../user_cabinet/index.html"><img src="../image/avatar.svg" alt="Avatar" /></a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login form -->
  <section class="login_section">
    <div>
      <h1 class="login_header" data-lang="login_header">
        Log in to <br />
        your account
      </h1>
    </div>
    <div>
      <form action="/submit_form" method="post">
        <div class="input-container">
          <label for="username" data-lang="username">Short name or e-mail:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="input-container">
          <label for="password" data-lang="password">Password:</label>
          <input type="password" id="password" name="password" />
          <a href="../forgot_password/index.html" data-lang="forgot_password">Forgot password?</a>
        </div>
        <div class="button-container">
          <input type="submit" value="Sign in" data-lang="Sign_in" />
          <button type="button" onclick="location.href=''">
            <img src="../image/google_icon.svg" alt="Google icon" />
          </button>
        </div>
      </form>
    </div>
    <div class="link_icon">
      <img src="../image/link_icon.svg" alt="Link icon" />
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer_logo">
      <a href="../index.html" class="link_to_the_main_page">
        <img src="../image/logo.svg" alt="Logo" />Cut url
      </a>
    </div>
    <div>
      <button data-lang="write_to_support">write to support</button>
    </div>
    <div class="background_question_mark">
      <a href="../404/index.html"><img src="../image/question_mark.svg" alt="Question mark" /></a>
    </div>
  </footer>

  <script src="../code/menu.js"></script>
  <script src="../code/language_selection.js"></script>
</body>

</html>
